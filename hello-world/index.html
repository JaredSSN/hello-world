<!doctype html>

<!-- Hello World HTML -->
<!-- don't forget to validate at https://validator.w3.org -->

<html lang="en">

    <head>
        <!-- Where CSS and Meta Information Goes -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- The text the user sees in browser tab -->
        <title>Hello World 1.0</title>

        <!-- this line is to include the FontAwesome icon set -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

        <!-- this line is to include Bootstrap formatting -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQfile://fpsb/m/marsjd28/Desktop/hello-world-starter/borderskele.png784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- This is how the web page knows about YOUR CSS file! -->
        <link rel="stylesheet" type="text/css" href="hello-world.css"/>

    </head>
    <body>
        <!-- This is where all the VISIBLE web page content goes -->
	
        <!-- outermost responsive container -->
        <div class="container-fluid">
            <!-- responsive row -->
            <div id="hello-world-row" class="row row-eq-height">
                <!-- responsive column that fills half of desktop screen -->
                <div id="hello-world-column1" class="col-sm-6">
                    <!-- the element accessed in our JavaScript "click" -->
                    <p>WORLD</p>
                </div>
                <!-- responsive column that fills half of desktop screen -->
                <div id="hello-world-column2" class="col-sm-6">
                    <!-- empty element that will be filled via JavaScript -->
                    <p>HELLO</p>
                    <!-- icon here for no reason just to demonstrate -->
			
                </div>
            </div>
			<div id="imagerow1" class="row row-eq-height">
                <!-- responsive column that fills half of desktop screen -->
					<div id="imagecolumn1" class="col-sm-4  offset-sm-1">	
						<img id="bust" src="images/bust.png" alt="Bust of Aristotle" style="width:700px;height:620px;" >
				</div>
				    <div id="imagecolumn2" class="col-sm-3  offset-sm-2">			
						<img id="skeleton" src="images/borderskele.png" alt="Vaporwave Skeleton" >
				</div>
				</div>
        </div>
	
        <!-- This is how the web page knows about YOUR JavaScript file! -->
        <script src="hello-world.js"></script>
    </body>

</html>
